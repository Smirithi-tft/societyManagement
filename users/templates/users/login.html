{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 legend-text">Sign In</legend>
                {{ form|crispy }}
                <a href="{% url 'password-reset' %}" class="text-muted mt-3 mb-3">Forgot Password?</a>
            </fieldset>
            <div class="form-group">
                <input type="hidden" name="next-url" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-dark btn-lg">Send OTP</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account?<a class="ml-2" href="{% url 'user-signup' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
